buildscript {
    ext {
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        dependencies {}
    }
}

subprojects {
    group 'io.github.lsj8367'
    version '1.0'

    apply plugin: 'java'

    sourceCompatibility = 17

    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation (
                'org.junit.jupiter:junit-jupiter:5.9.0'
        )
    }

    test {
        useJUnitPlatform()
    }

}
